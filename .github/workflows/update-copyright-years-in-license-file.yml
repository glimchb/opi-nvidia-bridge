name: Update copyright year(s) in license file

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 1 1 *'

jobs:
  copyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: FantasticFiasco/action-update-license-year@fix/transform-only-applied-once-per-file
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: |
            Dockerfile
            docker-compose.yml
            ./**/*.go
